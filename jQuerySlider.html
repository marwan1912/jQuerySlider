<html>


<head>
    
    <style type="text/css">
    
        .image{
            
            position:absolute;
            top:0px;
            left:0px;
            right:0px;
            bottom:0px;
            margin:auto;
            width:400px;
            height:200px;
            border:1px solid black;
            
            
        }
        
        
    </style>
    
    
    </head>

<body>
    
 <div id="slider">
        <img src="https://s-media-cache-ak0.pinimg.com/originals/a1/e8/40/a1e8401330e6e44f5d07f00fe3de4100.jpg" class="image">
        
        
        <img src="https://i.ytimg.com/vi/LDN6AXOZL3s/maxresdefault.jpg" class="image">
    
        <img src="https://c1.staticflickr.com/8/7426/26675548190_cef1150453_b.jpg" class="image">
    </div>
    
   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
               
        
        $("#slider img:gt(0)").hide();
        
        setInterval(function(){
            
            $("#slider img:first-child").fadeOut(0).next().fadeIn(0).end().appendTo("#slider");
            
        },3000);
        
        
    
    </script>
    
    
    
    </body>


</html>
